            </div>
            <hr>
            <div class="step">
                <input class="step_input" type="checkbox" id="pic_2">

            </div>

            <div class="step">

            </div>

                    </label>                    
                </div>
            </div>
            <hr>
            <div class="step">
                <input class="step_input" type="checkbox" id="pic_5">
                <label class="step_title" for="pic_5">
                    <h2>Just remember: NOTHING is IMPOSSIBLE</h2>
                </label>
                <div class="step_picone">
                    <label for="pic_5">
                        <img class="picone" src="./images/555.jpg" alt="кот5">
                    </label>                    
                </div>
            </div>
        </div>
    </div>
